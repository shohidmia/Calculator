<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Chunky Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
  <form class="calc">
    <p class="calc-display">
      <input type="text" name="res" id="res" value="" class="calc-display-input">
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button calc-button-gray">mrc</button>
      <button type="button" class="calc-button calc-button-gray">m-</button>
      <button type="button" class="calc-button calc-button-gray">m+</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">/</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button" >7</button>
      <button type="button" class="calc-button" >8</button>
      <button type="button" class="calc-button">9</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">*</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button" >4</button>
      <button type="button" class="calc-button" >5</button>
      <button type="button" class="calc-button" >6</button>
      <button type="button" class="calc-button calc-button-red calc-button-big" onclick="a('-')">-</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">1</button>
      <button type="button" class="calc-button">2</button>
      <button type="button" class="calc-button">3</button>
      <button type="button" class="calc-button calc-button-red calc-button-big">+</button>
    </p>
    <p class="calc-row">
      <button type="button" class="calc-button">0</button>
      <button type="button" class="calc-button">.</button>
      <button type="button" class="btn_c">C</button>
      <button type="button" class="btn_equal calc-button-yellow calc-button-big">=</button>
    </p>
  </form>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <script>
      var screen = "";
      $('.calc-button').click(function(){
        var value = $ (this).text();
        screen = screen+value;
        $('.calc-display-input').val(screen);

         });

      /* $('btn_c').click(function(){
          var result = eval(screen)
        $('.calc-display-input').val('');
        screen="";
      }); */


     
      
    </script>

</body>
</html>
